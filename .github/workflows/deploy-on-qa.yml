name: Deploy to QA

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Install dependencies
        run: npm ci

      - name: Build main.bundle.js
        run: npm run build:qa
      
      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: public_folder_artifact
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download public artifact
        uses: actions/download-artifact@v3
        with:
          name: public_folder_artifact
          
      - name: Upload to QA using Web FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.QA_SERVER }}
          username: ${{ secrets.QA_FTP_USER }}
          password: ${{ secrets.QA_FTP_PASS }}
          local-dir: 'public'
          server-dir: '/'
